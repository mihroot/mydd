<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery MyDD</title>
<link href="css/jquery.mydd.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="scripts/jquery.mydd.js"></script>
</head>
<body>
	<div style="width:180px;">
        <ul id="custom-select" data-name="cid">
            <li class="selected" data-id="0"><span>Select page...</span></li>
            <li data-id="1">
                <img class="wcs-avatar" src="http://lorempixel.com/30/30/cats/1" alt="" /> John
            </li>
            <li data-id="2">
                <img class="wcs-avatar" src="http://lorempixel.com/30/30/cats/2" alt="" /> Steve
            </li>
            <li data-id="2">
                <img class="wcs-avatar" src="http://lorempixel.com/30/30/cats/3" alt="" /> Mike
            </li>
        </ul>
    </div>
    <div id="status" style="padding: 10px 0px;">
    </div>
    <script type="text/javascript">
	$('#custom-select').mydd({
		onchange: function(data_id) {
			$('#status').html('Cat <b>'+data_id+'</b> selected');
		}
	});
    </script>
</body>
</html>
